<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Roman Numeral Converter</title>
<link href="Converter.css" rel="stylesheet"></head>

<body>

<div class="container">
  <h2>Roman Numeral Converter</h2>
  <label for="number">Enter a number (1-3999):</label>
  <input type="number" id="number" min="1" max="3999">
  <button id="convert-btn">Convert</button>
  <div id="output"></div>
</div>

<script src="Converter.js"></script>

</body>
</html>
